name: flutter_module
description: A new flutter module project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dart_board_core:
  dart_board_core_plugin:
  dart_board_spacex_ui:
  dart_board_minesweeper:
  dart_board_spacex_plugin:
    git:
      url: https://github.com/ahammer/dart_board.git
      path: features/dart_board_spacex_feature/dart_board_spacex_plugin

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  module:
    androidX: true
    androidPackage: com.example.flutter_module
    iosBundleIdentifier: com.example.flutterModule
